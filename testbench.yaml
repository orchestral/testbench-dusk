providers:
  - Workbench\App\Providers\WorkbenchServiceProvider

migrations:
  - workbench/database/migrations

workbench:
  welcome: false
  build:
    - drop-sqlite-db
    - create-sqlite-db
    - migrate:refresh
  discovers:
    config: true
    web: true
    api: true
    commands: true
    views: true
